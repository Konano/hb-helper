<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华宝条件单自动延期</title>
    <style>
      body {
        width: 20rem;
      }

      ul {
        list-style-type: none;
        padding-inline-start: 0;
        margin: 1rem 0;
      }

      li {
        padding: 0.25rem;
      }

      li:nth-child(odd) {
        background: #80808030;
      }

      li:nth-child(even) {
        background: #ffffff;
      }

      h3,
      p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <button>查看条件单</button>
    <button>自动延期</button>

    <script src="./index.js" type="module"></script>
  </body>
</html>
